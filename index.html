<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula JQuery</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- 03/08/2022 -->
</head>
<body>
    <!-- 
    AULA 1,APARECR ENDERECO PELO CEP       
    <input type="text" name="" id="cep">
    <button type="button" onclick="consultaCep()">Consultar</button>
    <p id="logradouro"></p>
    <p id="bairro"></p>

    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script> -->

    <!--Menu-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand">Consulta CEP</a>
            <div class="d-flex">
                <input class="form-control me-2" type="search" placeholder="CEP" id="cep">
                <button class="btn btn-outline-light" onclick="consultaCep()">Buscar</button>
            </div>
          </div>
        </div>
    </nav>
  <!--Menu-->

  <!-- Barra de progresso -->
    <div class="container barra-progresso">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
        </div>
    </div>

    <!-- Tabela com os dados -->
      <div class="container cep">
        <h3 id="titulo">CEP: </h3>
        <table class="table">
            <tbody>
              <tr>
                <th scope="row">Bairro</th>
                <td id="bairro"></td>
              </tr>
              <tr>
                <th scope="row">Logradouro</th>
                <td id="logradouro"></td>
              </tr>
              <tr>
                <th scope="row">Cidade</th>
                <td id="localidade"></td>
              </tr>
              <tr>
                <th scope="row">Estado</th>
                <td id="uf"></td>
              </tr>
            </tbody>
          </table>
      </div>
  <!-- Tabela com os dados -->

    <!-- Ã‰ preciso importar primeiro o JQuery e depois o script para funcionar corretamente -->
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script><!--JQuery-->
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
